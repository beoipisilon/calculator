<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator-display" id="display">0</div>
        <div class="calculator-buttons">
            <button class="btn btn-light" onclick="clearDisplay()">AC</button>
            <button class="btn btn-light" onclick="toggleSign()">±/</button>
            <button class="btn btn-light" onclick="appendToDisplay('%')">%</button>
            <button class="btn btn-purple operator" onclick="setOperator('/')">÷</button>
      
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn btn-purple operator" onclick="setOperator('*')">x</button>
      
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn btn-purple operator" onclick="setOperator('-')">−</button>

            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn btn-purple operator" onclick="setOperator('+')">+</button>
      
            <button class="btn btn-zero" onclick="appendToDisplay('0')">0</button>
            <button class="btn" onclick="appendToDisplay('.')">.</button>
            <button class="btn btn-purple" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
